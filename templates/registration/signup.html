{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Ro'yxatdan o'tish{% endblock title %}

{% block content %}
<div>
    <div class="signup-mt">
        <section class="vh-100">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>  
                        <form class="mx-1 mx-md-4" method="post">{% csrf_token %}
                            {{ form|crispy }}
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Ro'yxatdan o'tish</button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Akkauntingiz bormi ?<a href="{% url 'login' %}"
                                    class="link-danger"><b>Kirish</b></a></p>
                        </form>
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</div>

{% endblock content %}
