{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock title %}

{% block content %}
<div class="login-mt">
    <section class="vh-100 mt-1">
        <div class="container-fluid h-custom mt-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://www.smartinvestment.in/assets/fed/images/bg/login-banner.jpg"
                  class="img-fluid" alt="Sample image">
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="post">{% csrf_token %}

                  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                    <button type="button" class="btn btn-danger btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
        
                    <button type="button" class="btn btn-success btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
        
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-linkedin-in"></i>
                    </button>
                  </div>
        
                  <div class="divider d-flex align-items-center my-4">

                  </div>
                  {{ form|crispy }}
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0 login-form-div">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label" for="form2Example3">
                        Remember me
                      </label>
                      
                    </div>
                  </div>
        
                  <div class="text-center text-lg-start mt-4 pt-2">

                    <button type="submit" class="btn btn-primary btn-md"
                      style="padding-left: 2.8rem; padding-right: 2.8rem;">Kirish</button>

                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'signup' %}"
                        class="link-danger">Register</a></p>
                  </div>
        
                </form>
              </div>
            </div>
          </div>
    </section>
</div>
{% endblock content %}
